<div class="row mt-3">
    <div class="col-lg-6">
        <h5>Listado de comentarios</h5>
    </div>
    <div class="col-lg-6">
        <button type="button" class="btn btn-primary float-end" routerLink="/agregar">Agregar comentarios</button>
    </div>
</div>

<table class="table table-hover mt-3">
    <tr>
        <th>Titulo</th>
        <th>Creador</th>
        <th>Fecha</th>
        <th></th>
        <th></th>
    </tr>
    <tbody>
        @for(comentario of ListComentarios; track comentario.id){
        <tr>
            <td><a [routerLink]="['/ver', comentario.id]">{{comentario.titulo}}</a></td>
            <th>{{comentario.titulo}}</th>
            <th>{{comentario.creador}}</th>
            <th>{{comentario.fechaCreacion}}</th>
            <td><button class="btn btn-warning btn-sm float-end">Editar</button></td>
            <td><button class="btn btn-danger btn-sm float-end">Eliminar</button></td>
        </tr>
        }
        
       
    </tbody>
</table>
@if (ListComentarios.length == 0){
    <div class="row mt-5">
        <h5>No hay comentarios disponibles</h5>
    </div>
}
